<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var mid = $('#mid').val().trim();
                //$.get(요청페이지(파라미터포함), 콜백함수)
                $.get('idConfirm.html?mid=' + mid, function (data, status) {
                    //data : 요청 페이지의 결과 데이터
                    //status : 요청 상태 ( success, error, ... )
                    if (status == 'success') {
                        $('#result').html(data);
                    } else {
                        alert('실패');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="mid" id="mid" />
        <button>중복확인</button>
        <input type="button" value="중복확인"/>
    </p>
    <span id="result"></span>
</body>
</html>
