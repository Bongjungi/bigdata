<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            /*$('img').mouseover(function () {
                var idx = $(this).attr('src').substring(4, 5);
                $(this).attr('src', 'img/' + idx + 'over.jpg');
            });
            $('img').mouseout(function () {
                var idx = $(this).attr('src').substring(4, 5);
                $(this).attr('src', 'img/' + idx + 'out.jpg');
            });*/
            $('img').each(function (idx, item) {
                $(item).mouseover(function () {
                    $(this).attr('src', 'img/' + idx + 'over.jpg');
                })
                $(item).mouseout(function () {
                    $(this).attr('src', 'img/' + idx + 'out.jpg');
                })
            });
        })
    </script>
</head>
<body>
    <p><img src="img/0out.jpg"  alt="영아웃" /></p>
    <p><img src="img/1out.jpg"  alt="일아웃" /></p>
    <p><img src="img/2out.jpg"  alt="이아웃" /></p>
    <p><img src="img/3out.jpg"  alt="삼아웃" /></p>

</body>
</html>
