<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        i = 0;
        $(document).ready(function () {
            /*jquery*/
            $('#p1').click(function () {/* #p1 클릭 시 할 일. */
                i = i + 1;
                /*$(this).text(i + '번 클릭');*/
                $(this).html($(this).text()+'<h1>' + i + '번</h1>');
            });
        });
        $(function () {
            /*jquery*/
        });
    </script>
</head>
<body>
    <p id="p1">p 태그 하나</p>
    <p id="p2">p 태그 둘</p>
</body>
</html>
