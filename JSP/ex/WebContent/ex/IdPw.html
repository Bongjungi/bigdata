<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(function(){
	 $('#id').keyup(function(){
		 var id=$('#id').val();
		 $.ajax({
			 url : 'idconfirm.jsp',
			 type : 'get',
			 data : 'id='+id,
			 dataType : 'html',
			 success : function(data){
				 $('#idConRe').html(data);
			 },
			 error : function(code){
				 alert('실패');
			 }
		 })
	 })
 })
</script>
</head>
<body>
<div >
	<form action="IdPw.jsp" method="post">
	<div>회원가입</div>
	<table>
	<tr>
		<td>
			<p>id : <input type="text" id="id" name="id" required="required"/></p>
			<div id="idConRe"> &nbsp; &nbsp;</div>
		</td>
	</tr>
	<tr>
		<td>
			<p>pw : <input type="password" name="pw" required="required"/></p>
		</td>
	</tr>
	<tr>
		<td>
			<p><input type="submit" value="가입"/></p>
		</td>
	</tr>
	</table>
	</form>	
</div>
</body>
</html>
