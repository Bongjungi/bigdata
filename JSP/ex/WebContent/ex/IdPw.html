<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(function(){
	 $('#id').keyup(function(){
		 var id=$('#id').val();
		 $.ajax({
			 url : 'idconfirm.jsp',
			 type : 'get',
			 data : 'id='+id,
			 dataType : 'html',
			 success : function(data){
				 $('#idConRe').html(data);
			 },
			 error : function(code){
				 alert('실패');
			 }
		 })
	 })
 })
</script>
</head>
<body>
<div >
	<form action="IdPw.jsp" method="post">
	<div>회원가입</div>
	<table>
	<tr>
		<td>
			<p>id : <input type="text" id="id" name="id" required="required" placeholder="아이디는 7자 이내로 입력"/></p>
			<div id="idConRe"> &nbsp; &nbsp;</div>
		</td>
	</tr>
	<tr>
		<td>
			<p>pw : <input type="password" name="pw" required="required" placeholder="영문자만 사용."/></p>
		</td>
	</tr>
	<tr>
		<td>
			<p>tel : <input type="tel" name="tel" required="required" /></p><!-- type=tel -->
		</td>
	</tr>
	<tr>
		<td>
			<p>address : <input type="text" name="address" required="required" /></p>
		</td>
	</tr>
	<tr>
		<td>
			<p>gender: <input type="radio" name="gender" value="m" checked="checked"/>남
                    <input type="radio" name="gender" value="f" />여</p>
		</td>
		<!--  
		<td>
			<p>gender : <input type="text" name="gender" required="required" /></p>
		</td>
		-->
	</tr>
	<tr>
		<td>
			<p>email : <input type="email" name="email" required="required" /></p><!-- type=email -->
		</td>
	</tr>
	<tr>
		<td>
			<p><input type="submit" value="가입"/></p>
		</td>
	</tr>
	</table>
	</form>	
</div>
</body>
</html>
