<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var arr = [{ name: '가메출판사', link: 'http://www.kame.co.kr' },
                { name: '네이버', link: 'http://www.naver.com' },
                { name: '다음', link: 'http://www.daum.net' }, { name: '네이버', link: 'http://www.google.com' }];
            $(arr).each(function (idx, item) {
                $('body').append('<a href="' + item.link + '">' + item.name + '</a><br>');
            });
            $(arr).each(function (idx) {
                $('body').append('<a href="' + arr[idx].link + '">' + arr[idx].name + '</a><br>');
            });
            $.each(arr, function (idx, item) {
                $('body').append('<a href="' + item.link + '">' + item.name + '</a><br>');
            });
            $('body').append('<a href="'+arr[0].link+'">'+arr[0].name+'</a>');
        });
    </script>
</head>
<body>

</body>
</html>
