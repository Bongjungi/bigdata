<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //$(선택자).attr(속성명) : 속성값 가져오기
            //$(선택자).attr(속성명,속성값) : 속성값 수정
            $('td').click(function () {
                var who = $(this).attr('class');//속성값을 가져온다.
                var who1 = $(this).text();
                $('.result').text('당신의 선택은 '+who1 + '(' + who + ')');

            });
            $('img').mousedown(function () {
                $(this).attr('src', "img/but2.gif");
                $(this).attr('alt', '다운');
            });
            $('img').mouseup(function () {
                $(this).attr('src', 'img/but1.gif');
            })
        });
    </script>
    <style>
        td {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr><td class="kim">KIM</td><td class="lee">LEE</td></tr>
        <tr><td class="park">PARK</td><td class="choi">CHOI</td></tr>
    </table>
    <p class="result"></p>
    <img src="img/but1.gif" alt="마우스 업" />
</body>
</html>
