<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('tr:even').css('backgroundColor', '#cccccc');//0번째부터
            $('tr:odd').css('background-color', '#FFFFAA');
            $('tr:nth-child(3n)').css('color', 'red');
            $('tr:eq(0)').css('background-color', 'black').css('color','white');
        });
    </script>
</head>

<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>일길동</td><td>AB</td><td>서울</td></tr>
        <tr><td>이길동</td><td>AB</td><td>대전</td></tr>
        <tr><td>삼길동</td><td>O</td><td>부산</td></tr>
        <tr><td>사길동</td><td>A</td><td>경기</td></tr>
        <tr><td>오길동</td><td>B</td><td>강원</td></tr>
    </table>
    
</body>
</html>
