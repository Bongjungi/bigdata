<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        header, footer {
            color: blue; /*글자색*/
            border: 1px solid #808080; /*테두리*/
            width: 500px; /*가로사이즈*/
            margin: 0 auto; /*상우하좌*/
        }
        nav,section{width:500px; margin:0 auto; border:1px solid gray;}
        h1{border:1px dashed #4cff00; margin:0;/*밖여백0*/}
        li,p{color:red;background-color:pink;font-weight:bold;/*글씨 두껍게*/}
        p {
            color: chocolate;
        }
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
        </ul>
    </nav>
    <section>
        <p>가나다라마바사아자차카타파하</p>
    </section>
    <footer>
        서울시 마포구 노고산동
    </footer>
</body>
</html>
