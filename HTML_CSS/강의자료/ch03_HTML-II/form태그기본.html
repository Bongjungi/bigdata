<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{text-align:center;}
    </style>
</head>
<body>
    <!--아이디와 비번을 입력받아 (파라미터 이름 : id, pw)
        서버 프로그램(jsp) 측에 전달(GET vs POST)-->
    <form action="#">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="로그인" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
