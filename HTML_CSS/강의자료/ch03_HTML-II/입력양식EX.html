<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #top{background-color: #00ffff;}
        table {
            border: 1px solid #cccccc;
        }
        td{background-color:white;padding:10px 0;}
    </style>
</head>
<body>
    <form>
        <table id="top">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>
                    <table>

                        <tr>
                            <th>아이디</th>
                            <td><input type="text" name="id" /></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="text" name="pw" /></td>
                        </tr>
                        <tr>
                            <th>확인비밀번호</th>
                            <td><input type="text" name="epw" /></td>
                        </tr>
                        <tr>
                            <th>이 름</th>
                            <td><input type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <th>전 화</th>
                            <td><input type="tel" name="phone" /></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input type="date" name="birth" /></td>
                        </tr>
                        <tr>
                            <th>성 별</th>
                            <td>
                                <input type="radio" name="gender" value="m" />남
                                <input type="radio" name="gender" value="w" />여
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2"><input type="submit" name="join" value="제출" /></th>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <ul>
                                    <li>주민등록없이 전화번호로 회원가입</li>
                                    <li>대부분 서비스가 이용 가능합니다.<br />(단, 일부 실명확인 후 이용 가능)</li>
                                    <li>정보변경은 추후 가능</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>


        </table>
    </form>
</body>
</html>
