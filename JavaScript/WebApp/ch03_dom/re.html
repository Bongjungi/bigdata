<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// s(공백, 문자), d(숫자), D(숫자가 아닌 문자), w(알파벳,숫자), W(w의 반대), *(0회이상반복), +(1회이상반복)
	// ?(0 또는 1개의 문자 매칭) .(정확히 1개의 문자 매칭), g(전역매칭), i(대소문자 무시), m(여러라인 매칭), |(또는)
	// ^(시작), $(끝) 
	// ex) [^0-9] not의 의미, ^[0-9] start의 의미
	function check(){
		var userid = document.getElementById("userid");
		var exp = /^[A-Za-z0-9]{4,10}$/;
		if(!exp.test(userid.value)){
			alert("아이디는 영문자, 숫자 4~10자리로 입력");
			userid.focus();
			return;
		}
		var name = document.getElementById("name");
		// \x 16진수    예를 들어 \x20는 32, 공백문자.
		exp=/^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{2,10}$/;
		if(!exp.test(name.value)){
			alert("이름은 한글 2~10자 이내로 입력하세요.");
			name.focus();
			return;
		}
		var email = document.getElementById("email");
		exp = /^[a-z0-9]{2,10}@[a-z0-9]{2,10}\.[a-z]{2,10}$/;
		if(!exp.test(email.value)){
			alert("이메일 형식이 잘못 되었습니다.");
			email.focus();
			return;
		}
		var phone = document.getElementById("phone");
		exp = /^[0-9]+$/;
		if(!phone.value.match(exp)){
			alert("숫자만 입력하세요");
			phone.focus();
			return;
		}
	}
</script>
</head>
<body>
	아이디 <input id="userid"><br>
	이름 <input id="name"><br>
	이메일 <input id="email"><br>
	전화번호 <input id="phone"><br>
	<input type="button" onclick="check()" value="확인">
</body>
</html>
