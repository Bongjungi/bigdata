<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		studentss=[{"name":"Hong1","age":"21"},	//[0]
			{"name":"Kim1","age":"20"},	// [1]
			{"name":"Park1","age":"22"}];	// [2]
		namess="";
		agess="";
		for(i=0;i<studentss.length;i++){
			namess += studentss[i].name + " ";
			agess += studentss[i].age + " ";
		}
		$("#namess").html(namess);
		$("#agess").html(agess);

		students="[{\"name\":\"Hong2\",\"age\":\"21\"},{\"name\":\"Kim2\",\"age\":\"20\"},{\"name\":\"Park2\",\"age\":\"22\"}]";
		students = eval(students);
		names="";
		ages="";
		for(i=0;i<students.length;i++){
			names += students[i].name + " ";
			ages += students[i].age + " ";
		}
		$("#names").html(names);
		$("#ages").html(ages);
	});
</script>
</head>
<body>
	<h2>학생 명단</h2>
	<p style="background-color:yellow;">
		이름 : <span id="namess"></span><br>
		나이 : <span id="agess"></span>
	</p>
	<div></div>
	<p style="background-color:green;">
		이름 : <span id="names"></span><br>
		나이 : <span id="ages"></span>
	</p>
</body>
</html>
