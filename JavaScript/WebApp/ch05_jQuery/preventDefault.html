<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("#small a").click(function(e){
			e.preventDefault(); //기본기능을 막음(하이퍼링크 막아야 되니까 사용)
			url = $(this).attr("href");
			$("#large img").attr("src", url);
		});
	});
</script>
<style>
	#large img{width:420px; height:420px;}
	ul{padding:0; margin:0;}
	ul li{list-style:none; display:inline;}
	ul img{width:100px; height:100px;}
</style>
<body>
	<div id="large">
		<a href="#"><img src="../images/summer.jpg"></a>
	</div>
	<div id="small">
		<ul>
			<li><a href="../images/tomato.jpg"><img src="../images/tomato.jpg"></a></li>
			<li><a href="../images/summer.jpg"><img src="../images/summer.jpg"></a></li>
			<li><a href="../images/autumn.jpg"><img src="../images/autumn.jpg"></a></li>
			<li><a href="../images/winter.jpg"><img src="../images/winter.jpg"></a></li>
		</ul>
	</div>
</body>
</html>
